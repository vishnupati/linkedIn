<div class="container">
    <nav class="navbar navbar-expand-sm ">
        <a href="#" class="navbar-brand"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a>
    </nav>
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4" >
            <div class="card shadow p-3 mb-4 bg-white rounded">
                <!-- <div class="card-header"> -->
                    <h4 class="card-title ">Sign in</h4>
                    <!-- <p class="modal-title justify-content-left w-100">Stay updated on your professional world</p> -->
                <!-- </div> -->
            <div class="card-body">
            <form [formGroup]="logInForm">
                <div class="form-group">
                    <label>Email or Phone Number</label>
                    <input formControlName="email" [ngClass]="{'is-invalid' : f['email'].errors && submitted}" type="text" class="form-control"  placeholder="Email & Phone Number"/>
                    <div class="invalid-feedback" *ngIf="f['email'].errors">
                        <div *ngIf=" f['email'].errors['required']"> Please insert Email address</div>
                        <div *ngIf="f['email'].errors['email']">Incorrect Email pattern</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>passord(6 or more character)</label>
                    <input formControlName="password"  [ngClass]="{'is-invalid' : f['email'].errors && submitted}" type="password" class="form-control" placeholder="Password" />
                    <div class="invalid-feedback" *ngIf="f['password'].errors">Required this field</div>
                </div>
                <!-- <span class="btn btn-default btn-file">
                    Browse <input type="file">
                </span> -->
            </form>
            <div class="mt-1 mb-2">
                <a (click)="forgotPass()" class="button">Forgot Password ? </a>
            </div>
            <button class="btn btn-primary btn-block rounded-pill" (click)="submit()">Submit</button>
            <p>or</p>
            <div class="mt-2 mb--2">
                <button class="btn btn-block rounded-pill border-dark"><i class="fa fa-google"></i>Sign in with google</button>
            </div>
        </div>
        </div>
          New to LinkedIn ? <a href="" type="button" routerLink="/home/login" >  Join now</a>
        </div>
    </div>
</div>
